<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">
  <ui:define name="content">
    <section id="verifyPassword">
      <h2>#{msg.verifyPasswordHeading}</h2>
      <p>#{msg.verifyPasswordMessage}</p>
      <h3>#{msg.verifyPasswordSubheading}</h3>
      <h:form>
        <table class="form-frame">
          <tr>
            <td><h:outputLabel for="tenantIdfr" value="#{msg.tenantIdfrLabel}"/></td>
            <td><h:inputText id="tenantIdfr" value="#{verifyPassword.tenantIdfr}" required="true"/></td>
          </tr>
          <tr>
            <td><h:outputLabel for="appIdfr" value="#{msg.appIdfrLabel}"/></td>
            <td><h:inputText id="appIdfr" value="#{verifyPassword.appIdfr}" required="true"/></td>
          </tr>
          <tr>
            <td><h:outputLabel for="userIdfr" value="#{msg.userIdfrLabel}"/></td>
            <td><h:inputText id="userIdfr" value="#{verifyPassword.userIdfr}" required="true"/></td>
          </tr>
          <tr>
            <td><h:outputLabel for="accountPassword" value="#{msg.passwordLabel}"/></td>
            <td><h:inputText id="accountPassword" value="#{verifyPassword.accountPassword}" required="true"/></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <h:button id="cancel" value="#{msg.cancelButtonLabel}" outcome="/pages/index.xhtml"/>
              <h:commandButton id="verify" styleClass="action-button" value="#{msg.verifyButtonLabel}" action="#{verifyPassword.verifyPasswordForAccount}"/>
            </td>
          </tr>
        </table>
      </h:form>
      <h3>#{msg.resultsSubheading}</h3>
      <p><h:outputText binding="#{verifyPassword.result}" rendered="false"/></p>
      <h4>#{msg.messagesSubheading}</h4>
      <p><h:messages /></p>
    </section>
  </ui:define>
</ui:composition>

</html>
