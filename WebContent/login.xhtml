<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
  <ui:define name="content">
    <h2>#{msg.loginHeading}</h2>
    <p>#{msg.loginMessage}</p>
    <h3>#{msg.loginSubheading}</h3>
    <form action="j_security_check" method="post">
      <table class="form-frame">
        <tr>
          <td><label for="username"><h:outputText value="#{msg.userNameLabel}"/></label></td>
          <td><input id="username" type="text" name="j_username"/></td>
        </tr>
        <tr>
          <td><label for="password"><h:outputText value="#{msg.passwordLabel}"/></label></td>
          <td><input id="password" type="password" name="j_password"/></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="reset"><h:outputText value="#{msg.resetButtonLabel}"/></button>
            <button type="submit"><h:outputText value="#{msg.loginButtonLabel}"/></button>
          </td>
        </tr>
      </table>
    </form>
  </ui:define>
</ui:composition>

</html>
